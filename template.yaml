  - name: machine3
    ip: localhost
    ssh_string: localhost:22
    base_dir: /Users/jiahaoc/Documents/github.com/FedVision
    python_for_venv_create: /Users/jiahaoc/.local/share/virtualenvs/FedVision-QQOvJ3OE/bin/python

# coordinator start/stop only if machine provided
coordinator:
  name: coordinator1
  machine: machine3
  port: 10000


clusters:
  - name: cluster1
    manager:
      machine: machine1
      port: 10001
    workers:
      - name: worker1
        machine: machine1
        ports: 12000-12999
        max_tasks: 10
      - name: worker2
        machine: machine2
        ports: 13000-13999
        max_tasks: 10

  - name: cluster2
    manager:
      machine: machine2
      port: 10002
    workers:
      - name: worker1
        machine: machine1
        ports: 14000-14999
        max_tasks: 10
      - name: worker2
        machine: machine2
        ports: 15000-15999
        max_tasks: 10

masters:
  - name: master1
    machine: machine1
    submit_port: 10003
    coordinator: coordinator1
    cluster: cluster1

  - name: master2
    machine: machine2
    submit_port: 10004
    coordinator: coordinator1
    cluster: cluster2

